[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --maxfail=5
    --strict-markers
markers =
    asyncio: mark test as asyncio async test
    integration: mark test as integration test
    unit: mark test as unit test
asyncio_mode = auto